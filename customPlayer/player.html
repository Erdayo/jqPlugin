<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>player</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="player.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="player">
    <div class="player-body ovf">
        <div>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-music"></use>
            </svg>
        </div>
        <div class="ovf">
            <div class="song-name fl"><span></span></div>
            <div class="player-control fl">
                <svg class="icon prev" aria-hidden="true">
                    <use xlink:href="#icon-shangyishou"></use>
                </svg>
                <svg class="icon play" aria-hidden="true">
                    <use xlink:href="#icon-play"></use>
                </svg>
                <svg class="icon next" aria-hidden="true">
                    <use xlink:href="#icon-shangyishou"></use>
                </svg>
                <svg class="icon mode" aria-hidden="true" data-id="2">
                    <use xlink:href="#icon-suijibofang"></use>
                </svg>
            </div>
        </div>
        <div class="ovf">
            <p class="fl"><span>00:00</span> / <label></label></p>
            <p id="progress" class="fl"><i></i></p>
        </div>
    </div>

    <div class="player-list ovf">
        <ul></ul>
    </div>

    <div class="player-lyric ovf"></div>
</div>

<script src="//at.alicdn.com/t/font_onc40a14d276i529.js"></script>
<script src="jquery-1.8.3.min.js"></script>
<script src="base64.js"></script>
<script src="player.js"></script>
</body>
</html>
